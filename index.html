<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .clay-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #ffd1dc, #b5eaea, #d4a5ff);
        }
    </style>
</head>
<body class="font-poppins min-h-screen gradient-bg">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <nav class="clay-card w-64 p-6 m-4 space-y-6">
            <div class="text-2xl font-bold text-purple-800">
                <i class="bi bi-wallet2"></i> ExpenseSplit
            </div>
            <ul class="space-y-4">
                <li>
                    <a href="#" class="flex items-center space-x-2 text-purple-700 hover:text-purple-900">
                        <i class="bi bi-house"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-2 text-purple-700 hover:text-purple-900">
                        <i class="bi bi-people"></i>
                        <span>Groups</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-2 text-purple-700 hover:text-purple-900">
                        <i class="bi bi-graph-up"></i>
                        <span>Analytics</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-4">
            <div class="clay-card p-8 m-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Group Details -->
                    <div class="clay-card p-6">
                        <h2 class="text-2xl font-bold text-purple-800 mb-4">Group Details</h2>
                        <div class="space-y-2">
                            <p class="text-purple-700"><span class="font-semibold">Group Name:</span> Trip to Goa</p>
                            <p class="text-purple-700"><span class="font-semibold">Total Members:</span> 4</p>
                            <p class="text-purple-700"><span class="font-semibold">Total Expenses:</span> $560</p>
                        </div>
                    </div>

                    <!-- Payment Suggestions -->
                    <div class="clay-card p-6">
                        <h2 class="text-2xl font-bold text-purple-800 mb-4">Suggested Payments</h2>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between p-3 clay-card">
                                <div class="flex items-center space-x-2">
                                    <i class="bi bi-arrow-right text-green-600"></i>
                                    <span class="text-purple-700">Bob pays Alice</span>
                                </div>
                                <span class="font-bold text-green-600">$40</span>
                            </div>
                            <div class="flex items-center justify-between p-3 clay-card">
                                <div class="flex items-center space-x-2">
                                    <i class="bi bi-arrow-right text-green-600"></i>
                                    <span class="text-purple-700">Charlie pays Alice</span>
                                </div>
                                <span class="font-bold text-green-600">$80</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-8 flex justify-end space-x-4">
                    <button class="clay-card px-6 py-2 text-purple-700 hover:text-purple-900 transition-colors">
                        <i class="bi bi-share"></i> Share
                    </button>
                    <button class="clay-card px-6 py-2 text-purple-700 hover:text-purple-900 transition-colors">
                        <i class="bi bi-download"></i> Export
                    </button>
                </div>
            </div>
        </main>
    </div>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
